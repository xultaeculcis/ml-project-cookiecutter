name: project-creation-checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  project-creation-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git Credentials
        run: |
          git config --global user.name github-actions[bot]
          git config --global user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Generate project from Cookiecutter
        run: |
          uvx cookiecutter . --no-input

      - name: Create Conda environment and release lock file
        run: |
          cd project-name
          uv sync

      - name: Run pre-commit hooks
        run: |
          make pc
        working-directory: project-name

      - name: Build docs
        run: |
          make docs
        working-directory: project-name

      - name: Run tests with coverage
        run: |
          uvx pytest -vv --cov=src --cov-report=xml --junitxml=test-results.xml
        working-directory: project-name

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: xultaeculcis/ml-project-cookiecutter

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: xultaeculcis/ml-project-cookiecutter
